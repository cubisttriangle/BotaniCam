{% extends "base.jinja" %}

{% block content %}
<div class="formwrapper">
  <h2 class="title">User</h2>
  <form method="POST" action="{{ url_for( 'users.add' ) }}">
      <div class="form-group">{{ form.first_name.label }} {{ form.first_name(size=20) }}</div>
      <div class="form-group">{{ form.last_name.label }} {{ form.last_name(size=20) }}</div>
      <div class="form-group">{{ form.email.label }} {{ form.email }}</div>
      {{ form.submit }}
  </form>
</div>
{% endblock %}
